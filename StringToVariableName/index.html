<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>    
</head>
<body>
    <p>
        <strong>Input:</strong>
        <input type="text" id="input" style="width: 500px" />
        <br />

        <input type="radio" name="case" id="camel" checked="checked" /> camel
        <input type="radio" name="case" id="pascal" /> Pascal        

        <button id="convert">Convert</button>
    </p>
    <p>
        <strong>Output:</strong>
        <input type="text" id="output" style="width: 500px" />
    </p>

    <script>
        performConversion = function () {
            var input = document.getElementById("input").value;
            var inputLen = input.length;

            var camel = document.getElementById("camel").checked;

            var output = "";
            var afterSpace = false;

            for (var i = 0; i < inputLen; i++) {
                var char = input.charAt(i);

                if (i == 0) {
                    if (camel) {
                        char = char.toLowerCase();
                    }
                    else {
                        char = char.toUpperCase();
                    }
                }

                if (char != " ") {
                    if (afterSpace) {
                        char = char.toUpperCase();
                    }

                    output += char;
                    afterSpace = false;
                }
                else {
                    afterSpace = true;
                }
            }

            document.getElementById("output").value = output;
        }

        document.getElementById("convert").addEventListener('click', performConversion, false);
    </script>
</body>
</html>
